name: Full CI - HealthOps MERN Stack

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-audit:
    name: Install & Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm install
        working-directory: ./server

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install
        working-directory: ./client

      - name: ğŸ”’ Audit Backend
        run: npm audit --audit-level=moderate || true
        working-directory: ./server

      - name: ğŸ”’ Audit Frontend
        run: npm audit --audit-level=moderate || true
        working-directory: ./client

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: install-audit

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PORT: ${{ secrets.PORT }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      MONGO_URI_TEST: ${{ secrets.MONGO_URI_TEST }}
      SESSION_SECRET: dummy-secret
      NODE_ENV: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend
        run: npm install
        working-directory: ./server

      - name: ğŸ“¦ Install Frontend
        run: npm install
        working-directory: ./client

      - name: ğŸ—ï¸ Build Frontend (Ignore Warnings)
        run: CI=false npm run build
        working-directory: ./client

      - name: ğŸ” Run ESLint
        run: npm run lint
        working-directory: ./server

      - name: ğŸ§ª Run Backend Integration Tests
        run: node --experimental-vm-modules ./node_modules/jest/bin/jest.js tests --testEnvironment=node --testTimeout=10000
        working-directory: ./server

      - name: ğŸ³ Build Docker Image
        run: docker build -t healthops-backend .
        working-directory: ./server

      - name: âœ… Confirm React Built
        run: test -f ./client/build/index.html

      - name: ğŸ›¡ï¸ Run Snyk Test
        run: npx snyk test
        working-directory: ./server
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: ğŸš€ Serve & Audit with Lighthouse
        run: |
          npm install -g serve wait-on
          serve -s client/build -l 3000 &
          wait-on http://localhost:3000
        continue-on-error: true

      - name: ğŸŒ Lighthouse Performance Check
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: 'http://localhost:3000'
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ”§ Build React App
        run: |
          cd client
          npm install
          CI=false npm run build

      - name: ğŸš€ Deploy to Firebase Hosting
        run: |
          cd client
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
