name: MERN CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install backend dependencies
        run: npm install
        working-directory: ./

      - name: ğŸ“¦ Install frontend dependencies
        run: npm install
        working-directory: ./client

      - name: ğŸ—ï¸ Build React frontend
        run: npm run build
        working-directory: ./client

      - name: âœ… Run backend tests
        run: npm test
        working-directory: ./
