name: Full CI/CD Pipeline - HealthOps MERN Stack

on:
  push:
    branches: 
      - main
      - cd-final   # âœ… Newly added branch
  pull_request:
    branches: 
      - main
      - cd-final   # âœ… PRs into this branch will also trigger the CI

jobs:
  install-audit:
    name: ğŸ“¦ Install & Audit Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm install
        working-directory: ./server

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install
        working-directory: ./client

      - name: ğŸ”’ Audit Backend Dependencies
        run: npm audit --audit-level=moderate || true
        working-directory: ./server

      - name: ğŸ”’ Audit Frontend Dependencies
        run: npm audit --audit-level=moderate || true
        working-directory: ./client

  build-test:
    name: ğŸ—ï¸ Build & Test Application
    runs-on: ubuntu-latest
    needs: install-audit
    timeout-minutes: 20

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PORT: ${{ secrets.PORT }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      MONGO_URI_TEST: ${{ secrets.MONGO_URI_TEST }}
      SESSION_SECRET: test-session-secret-for-ci
      NODE_ENV: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm install
        working-directory: ./server

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install
        working-directory: ./client

      - name: ğŸ—ï¸ Build Frontend Application (Ignore Warnings)
        run: CI=false npm run build
        working-directory: ./client

      - name: ğŸ” Run ESLint on Backend
        run: npm run lint
        working-directory: ./server

      - name: ğŸ§ª Run Backend Integration Tests with Coverage
        run: node --experimental-vm-modules ./node_modules/jest/bin/jest.js tests --testEnvironment=node --testTimeout=10000 --coverage
        working-directory: ./server

      - name: ğŸ³ Build Docker Image
        run: docker build -t healthops-backend .
        working-directory: ./server

      - name: âœ… Confirm React Built
        run: test -f ./client/build/index.html

      - name: ğŸ›¡ï¸ Run Snyk Security Test
        run: npx snyk test
        working-directory: ./server
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: ğŸš€ Serve & Audit with Lighthouse
        run: |
          npm install -g serve wait-on
          serve -s client/build -l 3000 &
          wait-on http://localhost:3000
        continue-on-error: true

      - name: ğŸŒ Lighthouse Performance Check
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: 'http://localhost:3000'
        continue-on-error: true

  monitoring:
    name: ğŸ“Š Prometheus & Grafana Monitoring Test
    runs-on: ubuntu-latest
    needs: build-test
    timeout-minutes: 15

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      GOOGLE_CLIENT_ID: test-client-id
      GOOGLE_CLIENT_SECRET: test-client-secret
      GOOGLE_REDIRECT_URI: http://localhost:4000/oauth2callback
      PORT: 4000
      MONGO_URI: ${{ secrets.MONGO_URI_TEST }}
      SESSION_SECRET: test-session-secret-for-monitoring
      NODE_ENV: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm install
        working-directory: ./server

      - name: ğŸš€ Start Backend and Prometheus in Same Shell
        run: |
          # Start backend with metrics enabled
          nohup node server/server.js > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"

          echo "Waiting for backend to start..."
          sleep 10

          # Download Prometheus
          curl -LO https://github.com/prometheus/prometheus/releases/download/v2.48.0/prometheus-2.48.0.linux-amd64.tar.gz
          tar xvf prometheus-2.48.0.linux-amd64.tar.gz
          cd prometheus-2.48.0.linux-amd64

          # Create minimal Prometheus config
          echo "
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'healthops-backend'
              static_configs:
                - targets: ['localhost:4000']
          " > prometheus.yml

          # Start Prometheus
          nohup ./prometheus --config.file=prometheus.yml > prometheus.log 2>&1 &
          PROM_PID=$!
          echo "Prometheus PID: $PROM_PID"

          echo "Waiting for Prometheus to scrape metrics..."
          sleep 15

          echo "==== Backend Metrics ===="
          curl -s http://localhost:4000/metrics | head -n 20 || echo "âŒ Metrics not available!"

          echo "==== Prometheus Logs ===="
          tail -n 30 prometheus.log || echo "âŒ No Prometheus logs found"

          echo "ğŸ§¹ Cleaning up background processes..."
          kill $BACKEND_PID || echo "âš ï¸ Backend already stopped"
          kill $PROM_PID || echo "âš ï¸ Prometheus already stopped"

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-test, monitoring]
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ”§ Build React App
        run: |
          cd client
          npm install
          CI=false npm run build

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install -g vercel

      - name: ğŸš€ Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd client
          vercel --prod --token $VERCEL_TOKEN --confirm

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: â˜ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ³ Build & Push Docker Image to Google Container Registry
        run: |
          gcloud builds submit ./server --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/healthops-backend

      - name: ğŸš€ Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.GCP_SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/healthops-backend \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated