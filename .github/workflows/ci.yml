name: HealthOps MERN CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-audit:
    name: Install & Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm ci
        working-directory: ./

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci
        working-directory: ./client

      - name: ğŸ”’ Audit Backend
        run: npm audit --audit-level=moderate || true
        working-directory: ./

      - name: ğŸ”’ Audit Frontend
        run: npm audit --audit-level=moderate || true
        working-directory: ./client

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: install-audit

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/healthops_test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Backend
        run: npm install
        working-directory: ./

      - name: ğŸ“¦ Install Frontend
        run: npm install
        working-directory: ./client

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build
        working-directory: ./client

      - name: ğŸ” Run ESLint (ignores handled in eslint.config.js)
        run: npm run lint
        working-directory: ./
        
      - name: ğŸ§ª Run Backend Tests (ESM Compatible)
        run: node --experimental-vm-modules ./node_modules/jest/bin/jest.js tests --testEnvironment=node --testTimeout=10000
        working-directory: ./

      - name: ğŸ³ Build Docker Image
        run: docker build -t healthops-backend .
        working-directory: ./

      - name: âœ… Confirm React Built
        run: test -f ./client/build/index.html
