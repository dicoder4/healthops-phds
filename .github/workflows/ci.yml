name: HealthOps MERN CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-audit:
    name: Install & Audit
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Backend Dependencies
        run: npm ci
        working-directory: ./

      - name: 📦 Install Frontend Dependencies
        run: npm ci
        working-directory: ./client

      - name: 🔒 Audit Backend
        run: npm audit --audit-level=moderate || true
        working-directory: ./

      - name: 🔒 Audit Frontend
        run: npm audit --audit-level=moderate || true
        working-directory: ./client

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: install-audit

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/healthops_test

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Backend
        run: npm install
        working-directory: ./

      - name: 📦 Install Frontend
        run: npm install
        working-directory: ./client

      - name: 🏗️ Build Frontend
        run: npm run build
        working-directory: ./client

      - name: 🔍 Run ESLint (ignores handled in eslint.config.js)
        run: npm run lint
        working-directory: ./
        
      - name: 🧪 Run Backend Tests (ESM Compatible)
        run: node --experimental-vm-modules ./node_modules/jest/bin/jest.js tests --testEnvironment=node --testTimeout=10000
        working-directory: ./

      - name: 🐳 Build Docker Image
        run: docker build -t healthops-backend .
        working-directory: ./

      - name: ✅ Confirm React Built
        run: test -f ./client/build/index.html
