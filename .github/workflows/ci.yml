name: HealthOps CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fullstack-ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend setup
      - name: 📦 Install backend dependencies
        run: npm install
        working-directory: ./

      # Frontend setup
      - name: 📦 Install frontend dependencies
        run: npm install
        working-directory: ./client

      - name: 🏗️ Build React frontend
        run: npm run build
        working-directory: ./client

      # Run basic backend test (placeholder)
      - name: ✅ Run backend test
        run: echo "No backend tests yet – CI pass"
