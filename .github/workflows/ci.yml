name: Lint & Docker Only CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        working-directory: ./

      - name: ğŸ” Run ESLint (ignores handled in eslint.config.js)
        run: npm run lint
        working-directory: ./

      - name: ğŸ³ Build Docker Image
        run: docker build -t healthops-backend .
        working-directory: ./
